<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/reseter.css/1.0.8/reseter.min.css"
      integrity="sha512-w7sMEM5yzmuVP9ic9zpCLk/+whwrrhkH5g83x0wi5DEPo1y+/JniMmCVfbtjw5JipFpcCb4gyF2xLES6tc+TxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="p-20 min-w-[300px]">
    <div
      id="modal"
      class="fixed top-0 left-0 bottom-0 right-0 z-50 bg-[rgba(0,0,0,0.25)] hidden justify-center items-center p-[50px] min-w-[300px]"
    >
      <div
        class="max-w-[50rem] max-h-[60rem] bg-white rounded-10 w-full h-full relative top-0 left-0"
      >
        <span
          id="js-close-modal"
          class="font-600 text-14 absolute right-[18px] top-[12px] cursor-pointer"
        >
          Close
        </span>

        <div class="flex flex-col items-center">
          <strong
            class="text-32 text-green-500 py-[40px] px-[20px] justify-center flex text-center"
          >
            Your feedback
            <br />
            is valuable to us!
          </strong>
          <strong class="text-gray-700 mb-2 text-32">
            Your message is sent!
          </strong>
          <p class="text-gray-700 text-[20px]">
            We will contact you as soon as possible.
          </p>
        </div>
        <div class="flex justify-center py-[20px]">
          <img src="img/check.png" alt="" width="100" />
        </div>
      </div>
    </div>

    <div class="bg-white rounded-20 p-60 max-w-[1200px] mx-auto">
      <h1 class="text-32 text-black font-600 flex justify-center">Contact</h1>
      <p class="flex justify-center text-14 p-20">
        Send us your feedback and we will contact you in a short time!
      </p>

      <form id="feedback-form" action="">
        <p class="py-5 block w-full">
          <input
            id="name"
            type="text"
            class="block w-full shadow-default rounded-8 border border-solid border-dark-700 px-14 py-16 bg-white text-16 text-dark-600"
            placeholder="Name"
          />
        </p>
        <p class="py-5 block w-full">
          <input
            id="email"
            type="text"
            class="block w-full shadow-default rounded-8 border border-solid border-dark-700 px-14 py-16 bg-white text-16 text-dark-600"
            placeholder="Email"
          />
        </p>
        <p class="py-5 block w-full">
          <input
            id="subject"
            type="text"
            class="block w-full shadow-default rounded-8 border border-solid border-dark-700 px-14 py-16 bg-white text-16 text-dark-600"
            placeholder="Subject"
          />
        </p>
        <p class="py-5 block w-full">
          <textarea
            id="message"
            class="block w-full shadow-default rounded-8 border border-solid border-dark-700 px-14 py-16 bg-white text-16 text-dark-600 h-[200px]"
            placeholder="Message"
          ></textarea>
        </p>

        <p class="py-5 block w-full">
          <button
            class="bg-red-600 text-white font-600 px-[60px] py-[20px] rounded-8 w-full text-28 border-0"
            type="submit"
          >
            Send
          </button>
        </p>
      </form>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
